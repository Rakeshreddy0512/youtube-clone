<!DOCTYPE html>
<html>
<head> 
    <title>youtube-clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .thumbnail {
            width: 100%;
        }

        body {
            margin: 0;
            padding-top: 80px;
        }

        .search-bar {
            flex: 1;
            height: 36px;
            padding-left: 10px;
            font-size: 16px;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(203, 200, 200);
            border-radius: 2px;
            width: 0;
        }

        .search-bar::placeholder {
            font-family: Roboto, Arial;
            font-size: 16px;
        }

        .header {
            height: 55px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: rgb(235, 233, 233);
        }

        .left-section {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .middle-section {
            flex: 1;
            margin-left: 70px;
            margin-right: 35px;
            max-width: 300px;
            display: flex;
            align-items: center;
        }

        .search-button {
            height: 40px;
            width: 60px;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(203, 200, 200);
            margin-left: -1px;
            margin-right: 10px;
            background-color: rgb(239, 239, 239);
        }

        .voice-search-button {
            height: 40px;
            width: 40px;
            border-radius: 20px;
            border: none;
            margin-left: 6px;
            background-color: transparent;
        }

        .voice-search-icon {
            border-color: rgb(250, 248, 248);
            height: 20px;
        }

        .search-icon {
            height: 24px;
            margin-top: 4px;
            background-color: rgb(197, 197, 197);
            border-width: 1px;
            border-style: solid;
            border-color: transparent;
        }

        .right-section {
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .upload-icon,
        .youtube-apps-icon,
        .notifications-icon {
            height: 24px;
        }

        .current-user-picture {
            height: 32px;
            border-radius: 16px;
        }

        .hamburger-menu {
            height: 24px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .youtube-logo {
            height: 20px;
        }

        .sidebar-design {
            left: 0;
            bottom: 0;
            top: 55px;
            background-color: white;
            width: 70px;
            position: fixed;
            border-right-width: 1px;
            border-right-style: solid;
            border-right-color: rgb(225, 224, 224);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .home-icon,
        .explore-icon,
        .subscriptions-icon,
        .originals-icon,
        .youtube-music-icon,
        .library-icon {
            height: 26px;
            margin-left: 25px;
            margin-top: 10px;
            margin-bottom: 28px;
        }

        .home-icon {
            margin-top: 14px;
        }

        p {
            font-family: Roboto, Arial;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .video-title {
            background-color: transparent;
            font-size: 14px;
            color: black;
            font-weight: bold;
            line-height: 20px;
            margin-top: 0px;
            margin-bottom: 12px;
        }

        .video-author {
            background-color: transparent;
            color: gray;
            font-size: 14px;
            margin-top: 0px;
            margin-bottom: 4px;
        }

        .video-stats {
            background-color: transparent;
            color: gray;
            font-size: 14px;
        }

        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }

        .video-info-grid {
            display: grid;
            grid-template-columns: 60px 1fr;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            row-gap: 40px;
            column-gap: 20px;
            padding-left: 100px;
        }

        .profile-picture {
            width: 50px;
            border-radius: 50px;
        }

        .thumbnail-row {
            margin-bottom: 12px;
        }
    </style>
</head>
<body> 
    <!-- Your HTML body remains exactly as-is -->
    <!-- (No change required in the structure of your body section) -->
    <!-- You can copy the body content from your original code -->
</body>
</html>
